<!DOCTYPE html>
<html>
  <head>
    <title>Welcome!</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .column {
        float: left;
        width: 33.33%;
        padding: 5px;
      }
      /*Clearfix (clear floats) */
      .row:after {
        content: "";
        clear: both;
        display: table;
      }
      /*Responsive layout- makes the 3 columns stack on top of
      each other instead of next to each other*/
      @media screen and (max-width: 500px) {
        .column {
          width: 100%;
        }
      }
      .image {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">
      Welcome to Jordan Ordonez Chaguay's Bio Page!
    </h1>

    <div class="row">
      <div class="column">
        <img
          class="image"
          src="./myLandingPageImages/linkedin_photo.png"
          alt="My Linked In Photo"
        />
        <a href="./myLifeTimeLine/myLifeTimeline.html">
          <h4>My life time line!</h4>
        </a>
      </div>
      <div class="column">
        <img
          class="image"
          src="./myProjects/myProjectsPageImages/joshua-reddekopp-SyYmXSDnJ54-unsplash.jpeg"
          alt="My Projects Images"
        />
        <a href="./myProjects/myProjects.html">
          <h4>My Coding Projects</h4>
        </a>
      </div>
      <div class="column">
        <img
          class="image"
          src="./myHobbies/myHobbiesPageImages/jason-leung-Xaanw0s0pMk-unsplash.jpeg"
          alt="My Hobbies!"
        />
        <a href="./myHobbies/myHobbies.html">
          <h4>My Hobbies</h4>
        </a>
      </div>
    </div>
  </body>

  <div style="margin-top: 500px"></div>
</html>
